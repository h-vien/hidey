<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidey</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
          </svg>
          <h1>Hidey</h1>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="globalToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="section">
      <h2>Settings</h2>
      <div class="settings-grid">
        <div class="setting-item">
          <label for="blurIntensity" class="setting-label">
            <span>Blur Intensity</span>
            <span id="blurIntensityValue" class="setting-value">8px</span>
          </label>
          <input type="range" id="blurIntensity" min="2" max="20" value="8" step="1" class="range-input">
        </div>
        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="hoverToUnblur">
            <span>Hover to Unblur</span>
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Active Rules</h2>
        <span id="rulesCount" class="badge">0</span>
      </div>
      <div id="rulesList" class="list">
        <div class="empty-state">No rules for this site</div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h2>Blur Regions</h2>
        <span id="regionsCount" class="badge">0</span>
      </div>
      <div id="regionsList" class="list">
        <div class="empty-state">No blur regions</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
