<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidey</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
          </svg>
          <h1>Hidey</h1>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="globalToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="section">
      <h2>Settings</h2>
      <div class="settings-grid">
        <div class="setting-item">
          <label for="blurIntensity" class="setting-label">
            <span>Blur Intensity</span>
            <span id="blurIntensityValue" class="setting-value">8px</span>
          </label>
          <input type="range" id="blurIntensity" min="2" max="20" value="8" step="1" class="range-input">
        </div>
      </div>
    </div>

    <div class="section coffee-section">
      <a href="https://qr.sepay.vn/img?bank=Techcombank&acc=VIEN02&template=compact&amount=&des=" target="_blank" class="coffee-button" rel="noopener noreferrer">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 8h1a4 4 0 1 1 0 8h-1"/>
          <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/>
          <line x1="6" x2="6" y1="2" y2="8"/>
          <line x1="10" x2="10" y1="2" y2="8"/>
          <line x1="14" x2="14" y1="2" y2="8"/>
        </svg>
        <span>Buy me a coffee</span>
      </a>
      <a href="https://tally.so/r/eqDbbe" target="_blank" class="feedback-link" rel="noopener noreferrer">Feedback</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
