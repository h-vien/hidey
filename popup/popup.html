<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidey</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
          </svg>
          <h1>Hidey</h1>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="globalToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <div class="notice-section">
      <p class="notice-text">The auto blur feature may not work on some sites due to changes made by the website. If you notice that it is not working, please click the feedback button below, and I will update it immediately.</p>
    </div>

    <div class="section">
      <div class="settings-grid">
        <div class="setting-item blur-group-item">
          <label class="setting-label blur-group-label">
            <span>Blur Avatars</span>
            <label class="toggle-switch">
              <input type="checkbox" id="blurAvatars">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        <div class="setting-item blur-group-item">
          <label class="setting-label blur-group-label">
            <span>Blur Conversation List</span>
            <label class="toggle-switch">
              <input type="checkbox" id="blurConversationList">
              <span class="slider"></span>
            </label>
          </label>
        </div>
        <div class="setting-item blur-group-item">
          <label class="setting-label blur-group-label">
            <span>Blur Current Messages</span>
            <label class="toggle-switch">
              <input type="checkbox" id="blurMessages">
              <span class="slider"></span>
            </label>
          </label>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="settings-grid">
        <div class="setting-item">
          <label for="blurIntensity" class="setting-label">
            <span>Blur Intensity</span>
            <span id="blurIntensityValue" class="setting-value">8px</span>
          </label>
          <input type="range" id="blurIntensity" min="2" max="20" value="8" step="1" class="range-input">
        </div>
      </div>
    </div>

    <div class="section coffee-section">
      <div class="links-container">
        <a href="https://qr.sepay.vn/img?bank=Techcombank&acc=VIEN02&template=compact&amount=&des=" target="_blank" class="text-link" rel="noopener noreferrer">Buy me a coffee</a>
        <span class="link-separator">â€¢</span>
        <a href="https://tally.so/r/eqDbbe" target="_blank" class="text-link" rel="noopener noreferrer">Feedback</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
